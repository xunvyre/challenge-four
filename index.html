<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header id="header">
        <div class="high-scores">
            <p id="view-scores">View high scores!</p>
        </div>
        <div class="timer">
            <p>Time: <span id="timer">00</span></p>
        </div>
    </header>
    <main id="main">
        <!--handled by js-->
    </main>
    <footer id="footer">
        <p id="correct" class="answer-check">Correct!</p>
        <p id="incorrect" class="answer-check">Incorrect.</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
